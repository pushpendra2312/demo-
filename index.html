<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/ueo8bam.css">
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

<body>
    <!--User Story #1: My portfolio should have
         a welcome section with an id of welcome-section.

        User Story #2: The welcome section should 
        have an h1 element that contains text.

        User Story #3: My portfolio should have 
        a projects section with an id of projects.

        User Story #4: The projects section should
         contain at least one element with a class of 
         project-tile to hold a project.
        
        User Story #5: The projects section should 
        contain at least one link to a project.

        User Story #6: My portfolio should have a 
        navbar with an id of navbar.

        User Story #7: The navbar should contain at
         least one link that I can click on to navigate
          to different sections of the page.

        User Story #8: My portfolio should have a 
        link with an id of profile-link, which opens
         my GitHub or FCC profile in a new tab.

        User Story #9: My portfolio should have at
         least one media query.

        User Story #10: The height of the welcome
         section should be equal to the height of the viewport.

        User Story #11: The navbar should always 
        be at the top of the viewport. -->

<nav id="navbar">
    <ul>
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects">Work</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>
<section id="welcome-section">
    <h2>
        Hey I am Mimic
    </h2>
    <p>
        a web developer
    </p>
</section>
<section class="project-section" id="projects">
    <h2>These are some of my projects</h2>
    <div class="project-grid">
    <a href="https://codepen.io/yzo9/full/ZEWopNW">
        <img src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tribute.jpg" alt="" class="projects-img">
            <p class="project-tile">Tribute Page</p>
    </a>
    <a href="https://codepen.io/yzo9/full/rNeZygg">
        <img src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tribute.jpg" alt="" class="projects-img">
            <p class="project-tile">Product Landing Page</p>
    </a>
    <a href="https://codepen.io/yzo9/full/abNGYXe">
        <img src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tribute.jpg" alt="" class="projects-img">
            <p class="project-tile">Survey Page</p>
    </a>
    <a href="https://codepen.io/yzo9/full/zYBOoJr">
        <img src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tribute.jpg" alt="" class="projects-img">
            <p class="project-tile">Documentation Page</p>
    </a>
    </div>
</section>

    <h2>Let's work together...</h2>

    </div>
    <div class="contact-icons">
        <a href="">Facebook</a>
        <a href="">GitHub</a>
        <a href="">Twitter</a>
        <a href="">Send a Mail</a>
        <a href="">Call me</a>
    </div>
</section>
